<!DOCTYPE html>
<html>
    <head>
        <title> Task2 :- Adding values in the Odd Places of an Empty Array</title>
        <script>

            var arr=[];
           for(var i=1;i<=20;i++)
           {
               if(i%2!=0)
               arr.push(i);
           }
           document.write("values at Odd places only :-",arr);
       

        </script>
    </head>
</html>
