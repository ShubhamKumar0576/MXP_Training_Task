<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanKing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        
</head>
<body>
 
      <div class="background_image">
        <div class="conatiner" id="heading"> 
            <h3>Welcome to</h3>
            <h1>Banking Application</h1>
            </div>
            <div class="form" id="box">
                <div class="card" >
                    <div class="card-body">
                  
                        <div>
                           
                           <div class="row">
                               <div class="col-sm-4">
                                <input type="text" placeholder="enter the amount" id="openAmt"  class="form-control mb-3">
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="openAcc()">Create account</button>
                                
                               </div>
                               <div class="col-sm-4">
                                <input type="text" placeholder="enter amount to withdraw " id="withdrawAmt" class="form-control mb-3">
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent " onclick="withdraw()">Withdraw</button>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" placeholder="enter amount to deposit" id="depositAmt" class="form-control mb-3">
                                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="deposit()">Deposit</button>
                                </div>
                           </div>  
                        </div>
                    
                    </div>
                    <h6 class="card-subtitle mb-4 text-muted p-4" id="">Your Account Balance is Rs :<span id="accBalc">0 Rs.</span></h6>
                    <div class="card footer">
                       
                    </div>
                  </div>
            </div>
      </div>

    <script>
       
        function openAcc(){
            let initialAmt = document.getElementById("openAmt").value;
            
            if(initialAmt == ''){
                alert("Empty amount plz enter correct input");
            }
            else if(initialAmt < 5000){
                alert('Amount should be greater than 5000');
            }
            else{
               document.getElementById('accBalc').innerText=initialAmt;
               document.getElementById("openAmt").value="";
         
            }
        }

        function withdraw(){
            let totalAccBalance=document.getElementById('accBalc').innerText;
            let getWithdrawAmt=document.getElementById('withdrawAmt').value;
            let balanceAmt = totalAccBalance-getWithdrawAmt;
            if(getWithdrawAmt == ''){
                alert("Amount is empty ");
            }
            else if(getWithdrawAmt > totalAccBalance){
                alert('Plz enter less amount');
            }
            else{
                document.getElementById('accBalc').innerText=balanceAmt;
                document.getElementById("withdrawAmt").value="";
    
            }
           
           
        }
        function deposit(){
             let totalAccBalance = document.getElementById("accBalc").innerText;
             let deptAmo = document.getElementById("depositAmt").value;
             let balanceAmt = parseInt(totalAccBalance) + parseInt(deptAmo);
               if(deptAmo == ''){
                alert("Amount is empty plz enter correct input ");
            } else{
                document.getElementById('accBalc').innerText=balanceAmt;
                document.getElementById("depositeAmt").value="";
                
            }
    
        }

    </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
