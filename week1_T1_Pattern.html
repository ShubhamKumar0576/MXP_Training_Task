<!DOCTYPE html>
<html>
    <head>
        <title> Task1 :- Pattern Printing</title>
        <script>

            var i,j;
            //for first loop

            for(i=1;i<5;i++)
            {
                for(j=5;j>=i;j--)
                {
                    document.write(" * ");

                }
                document.write("<br/>");
            }
            //for second loop

            for(i=1;i<=5;i++)
            {
                for(j=1;j<=i;j++)
                {
                    document.write(" * ");

                }
                document.write("<br/>");
            }
       

        </script>
    </head>
</html>
