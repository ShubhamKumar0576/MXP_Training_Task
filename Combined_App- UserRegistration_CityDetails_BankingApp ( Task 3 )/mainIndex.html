<section id="form">
    <div class="signup-form">
        <form>
            <h2>Registration From</h2>
            <p>Please fill in this form to get Register</p>
            <hr>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <span class="fa fa-user"></span>
                        </span>                    
                    </div>
                    <input type="text" class="form-control" id="username" placeholder="Username" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-envelope"></i>
                        </span>                    
                    </div>
                    <input type="email" class="form-control" id="email" placeholder="Email Address" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-paper-plane"></i>
                        </span>                    
                    </div>
                    <input type="text" class="form-control" id="city" placeholder="City" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-map-marker"></i>
                        </span>                    
                    </div>
                    <input type="text" class="form-control" id="pincode" placeholder="Pincode" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-mobile"></i>
                        </span>                    
                    </div>
                    <input type="text" class="form-control" id="mobile" placeholder="Mobile Number" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </span>                    
                    </div>
                    <input type="text" class="form-control" id="password" placeholder="Password" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                            <i class="fa fa-check"></i>
                        </span>                    
                    </div>
                    <input type="text" class="form-control" id="confirm_password" placeholder="Confirm Password" required="required">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Gender :&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>&nbsp;&nbsp;&nbsp;
                <input type="radio" id="female" name="gender" value="female">
                <label for="css">Female</label><br>
              </div>
            <div class="form-group" >
                <button type="submit" onClick="validateUser()" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </form>
        
    </div>

</section>

<script>

    function validateUser(){
      var name_input = document.getElementById("username").value;
      var email_input = document.getElementById("email").value;
      var city_input = document.getElementById("city").value;
      var mobile_input = document.getElementById("mobile").value;
      var pass = document.getElementById("password").value;
      var cpass = document.getElementById("confirm_password").value;
      var pin_input = document.getElementById("pincode").value; 
      var emailPattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
  
      if(name_input == ""){
        alert("Please enter the name!");
      }
      else if(email_input == ""){
        alert("Please enter the email!");
      }
      else if(city_input == ""){
        alert("Please enter the city!");
      }
      else if(mobile_input == ""){
        alert("Please enter the mobile number!");
      }
      else if(pin_input == ""){
        alert("Please enter the pincode!");
      }
      else if(pin_input.length > 6){
        alert("Please enter a valid pincode!");
      }
      else if(pass == "" || cpass == "")
      {
        alert("Please enter the password");
      }
      else if(pass != cpass){
        alert("Password does not match, enter again!");
      }
      else if(pass.length < 8)
      {
        alert("Password must contain 8 characters!")
      }
      else if(! isNaN(city_input)){
        alert("Please enter a valid city!");
      }
      else if(! emailPattern.test(email_input)){
        alert("Please enter a valid email");
      }
      else{
        alert("Successfully Registered !");
      }
    }

  </script>
