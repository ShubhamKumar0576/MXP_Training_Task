        <div class="conatiner" id="heading">

            <h1>Banking Application</h1>
            </div>
            <div class="form" id="box">
                <div class="card" >
                    <div class="card-body">
                  
                        <div>
                           
                           <div class="row">
                               <div class="col-sm-4">
                                <input type="text" placeholder="enter the amount" id="openAmt"  class="form-control mb-3">
                                <button class="btn btn-primary" onclick="openAcc()">Create account</button>
                                
                               </div>
                               <div class="col-sm-4">
                                <input type="text" placeholder="enter amount to withdraw " id="withdrawAmt" class="form-control mb-3">
                                <button class="btn btn-success " onclick="withdraw()">Withdraw</button>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" placeholder="enter amount to deposit" id="depositAmt" class="form-control mb-3">
                                    <button class="btn btn-primary" onclick="deposit()">Deposit</button>
                                </div>
                           </div>  
                        </div>
                    
                    </div>
                    <h6 class="card-subtitle mb-4 text-muted p-4" id="">Your Account Balance is Rs :<span id="accBalc">0 Rs.</span></h6>
                    <div class="card footer">
                       
                    </div>
                  </div>
            </div>
      </div>

    <script>
       
        function openAcc(){
            let initialAmt = document.getElementById("openAmt").value;
            
            if(initialAmt == ''){
                alert("Empty amount plz enter correct input");
            }
            else if(initialAmt < 5000){
                alert('Amount should be greater than 5000');
            }
            else{
               document.getElementById('accBalc').innerText=initialAmt;
               document.getElementById("openAmt").value="";
         
            }
        }

        function withdraw(){
            let totalAccBalance=document.getElementById('accBalc').innerText;
            let getWithdrawAmt=document.getElementById('withdrawAmt').value;
            let balanceAmt = totalAccBalance-getWithdrawAmt;
            if(getWithdrawAmt == ''){
                alert("Amount is empty ");
            }
            else if(getWithdrawAmt > totalAccBalance){
                alert('Plz enter less amount');
            }
            else{
                document.getElementById('accBalc').innerText=balanceAmt;
                document.getElementById("withdrawAmt").value="";
    
            }
           
           
        }
        function deposit(){
             let totalAccBalance = document.getElementById("accBalc").innerText;
             let deptAmo = document.getElementById("depositAmt").value;
             let balanceAmt = parseInt(totalAccBalance) + parseInt(deptAmo);
               if(deptAmo == ''){
                alert("Amount is empty plz enter correct input ");
            } else{
                document.getElementById('accBalc').innerText=balanceAmt;
                document.getElementById("depositeAmt").value="";
                
            }
    
        }

    </script>
